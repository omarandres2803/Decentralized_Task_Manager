<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
    <title>DAPP Tasks</title>
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card card-body bg-dark mb-4">
                    <h1>Dapp</h1>
                    <h6 class="text-muted">Decentralized Task List</h6>
                    <span>Wallet</span>
                    <span id="account"></span>
                </div>

                <form class="card card-body bg-dark" id="taskForm">
                    <h4>Save a Task!</h4>
                    <input name="title" type="text" id="" placeholder="Write a Task" class="form-control bg-dark text-white my-4">
                    <textarea name="description" class="form-control bg-dark text-white my-4" rows="2" placeholder="I have to do ..."></textarea>
                    <button class="btn btn-primary">Save</button>
                </form>

            </div>
            <div class="col-md-8 ">
                <div id="taskList"></div>
            </div>
        </div>
    </div>
    <script src="./libs/@truffle/contract/dist/truffle-contract.min.js"></script>
    <script src="app.js"></script>
    <script src="ui.js"></script>
</body>
</html>
